server:
  port: 8808

spring:
  application:
    name: user-server2
  #  rabbitmq :
  #    host : 127.0.0.1
  #    port : 5672
  #    username : guest
  #    password : guest
  h2 :
    console :
      #      enabled : true
      settings:
        web-allow-others : true
      path: /h2-console
  datasource:
    driver-class-name : org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    logging.level:
      org.hibernate.SQL: debug

