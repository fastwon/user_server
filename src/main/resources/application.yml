server:
  port: 0

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    fetch-registry: true
    register-with-eureka: true

spring:
  application:
    name: user
  #  rabbitmq :
  #    host : 127.0.0.1
  #    port : 5672
  #    username : guest
  #    password : guest
  h2 :
    console :
      #      enabled : true
      settings:
        web-allow-others : true
      path: /h2-console
  datasource:
    driver-class-name : org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    logging.level:
      org.hibernate.SQL: debug

